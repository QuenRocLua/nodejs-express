<!--帮助寻人-帮助者填写-->
<div class="bg">
    <h4>帮助者信息<span>（标*为必填选项）</span></h4>
    <div class="info">
        <label>姓名*<input type="text" ng-model="helpinfoes.name"></label>
        <label>电话*<input type="number" ng-model="helpinfoes.phone"></label>
        <label>身份证号<input type="text" style="width: 73%;" ng-model="helpinfoes.id"></label>
        <p class="tips0">请填写您的真实姓名和联系方式。本信息仅用于寻人不作他用，请放心。</p>
    </div>
    <a class="green-btn" ng-click="confirmInfoes()">确认</a>
</div>
